<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <div id="counter"></div>
    <button onclick="x=setInterval(s,1000)">Start</button>
    <button onclick="clearInterval(x)">stop</button>
    <script>
        block=document.getElementById('counter');
        count=0;

        function s(){
            count++;
            block.innerHTML=count;
        }
    </script>
</body>
</html>
