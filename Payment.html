<!DOCTYPE html>
 <html>
	<head>
		<title> Payment Method </title>
	</head>

	<body>
		<form  method = "post" action = "OnlineBookStore.html">
			<table width = 100%>
				<tr >
					<td width = 30%></td>
					<td bgcolor = pink>
						<h1> Payment Method</h1>
						<hr size=3 width=100% color=red>
		
						<label> Name:</label>
						<input type = text name = uname/><br><br>
		
						<label>Email id:</label>
						<input type = text name = id size = 50/><br><br>

						<label>Payment Options:</label><br>
						<input type = radio name = o1  value =cc/>Credit card<br>
						<input type = radio name = o2  value = dc/>Debit card<br>
						<input type = radio name = o3  value = cod/>Cash on delivery<br><br>
	
						<label>Card Number: </label><br>
						<input type = text name = cno/><br>
	
						<label>CVV Number: </label><br>
						<input type = text name = cvv/><br>

						<label>Expiry Date: </label><br>
						<input type = "date" name = d/><br>
						<input type= Submit />
					</td>

					<td width = 30%></td>
				</tr>
			<table>
		</form>
	</body>
</html>
