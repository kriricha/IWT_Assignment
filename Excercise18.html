<html>
    <head>
    <meta charset="utf-8">
    <title>Mouse Hover</title>
        <style>
            body{
                margin: 50px;
                background-color: chocolate;
            }
            
            a {
                padding: 5px;
                display: inline-block;      
                border: 1px solid #f2f2f2;
            }
            
            a:hover img {
                transform: scale(120%);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }

            img{
                    margin: 50px;
                    float: left;
                    width: 200px;
                    height: 200px;
                    display: block;
                    padding: 10px 10px 10px 8px;
                    border: solid rgb(205, 29, 190) 10px;
                    background-color: rgb(36, 30, 222);
                    box-shadow: 10px 10px 10px black;
                }
        </style>
    </head>
    <body>
            <a href="#"><img src="images/20.jpeg" ></a>
            <a href="#"><img src="images/24.jpeg" ></a>
            <a href="#"><img src="images/25.jpeg" ></a>
            <a href="#"><img src="images/35.jpg" ></a>
    </body>
</html>
