<!DOCTYPE html>
 <html>
	<head>
		<title>User Profile </title>
	</head>

	<body>
		<form  method = "post" action = "Success.html">
			<table border = 3 >
				<tr align = center height = 80>
					<th colspan =3 >User Profile</th>
				</tr>

				<tr align = left height = 50>
					<th>
						<label>First Name:</label>
						<input type = text name = uname1/>
					 </th>

					<th>
						<label>Middle Name:</label>
						<input type = text name = uname2/>
					 </th>

					<th>
						<label>Last Name:</label>
						<input type = text name = uname3/>
					 </th>
				</tr>

				<tr align = left height = 50>
					<th >
						<label>Phone No:</label>
						<input type = text name = ph/>
					 </th>
					<th colspan = 2>
						<label>Email id:</label>
						<input type = text name = id size = 50/>
					 </th>
				</tr>

				<tr align = left height = 50>
					<th colspan = 3>
						<label>Gender:</label>
						<input type = radio name = gender  value = m/>Male
						<input type = radio name = gender  value = f/>Female
						<input type = radio name = gender  value = 0/>Others
					 </th>
				</tr>

				<tr align = left height = 50>
					<th colspan =3>
						<label>Password: </label>
						<input type = password name = pw size = 50/>
					</th>
				</tr>

				<tr align = left height = 50>
					<th colspan =3>
						<label>Address: </label>
						<textarea size = 50 value= ab ></textarea>
					</th>
				</tr>

				<tr align = centre height = 50>
					<th colspan = 3>
						<label>Proceed to Submit:</label>
						<input type= Submit />
					 </th>
				</tr>
				
			</table>
			</tr>
			<tr
		</form>
	</body>
</html>
